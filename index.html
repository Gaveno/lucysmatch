<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCY'S MATCH</title>
  <!-- Playful font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* subtle animated gradient shift class used during theme change */
    body.theme-animate { transition: background 900ms ease-in-out; }
    body.theme-animate::before {
      content: '';
      position: fixed; inset: 0; pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(0,0,0,0.04));
      mix-blend-mode: overlay;
      animation: themePulse 900ms ease-in-out;
    }
    @keyframes themePulse { 0% { opacity: 0 } 50% { opacity: 1 } 100% { opacity: 0 } }
    /* Theme tokens and animated transitions */
    :root{
      --bg-start: #fffaf0;
      --bg-end: #fef6f7;
      --accent: #ff6b81;
      --text: #4a2b3b;
      --text-secondary: #6b5563;
      --card-front: linear-gradient(180deg,#b7f0e6,#a3d2ca);
      --card-back: linear-gradient(180deg,#ffd6e0,#ffb6b9);
      --modal-bg: linear-gradient(180deg,#ffffff,#fff6f9);
      --modal-shadow: rgba(74,43,59,0.08);
      --button-bg: linear-gradient(180deg,#ffd6e0,#ffb6b9);
      --button-bg-alt: linear-gradient(180deg,#cde7f0,#9fd6ff);
      --button-bg-hard: linear-gradient(180deg,#fff2b6,#ffd28f);
      --card-border: rgba(74,43,59,0.08);
      --card-shadow: rgba(75,0,60,0.06);
      --title-gradient: linear-gradient(90deg,#ff85a1,#ffd28f,#8fd3ff);
      --star-gradient: radial-gradient(circle at 30% 30%, #fffacd, #ffd700 40%, #ffb84d 70%);
    }
    [data-theme="dark"]{
      --bg-start: #0f1724;
      --bg-end: #071124;
      --accent: #7dd3fc;
      --text: #e6eef8;
      --text-secondary: #b0c4de;
      --card-front: linear-gradient(180deg,#1f3a52,#183247);
      --card-back: linear-gradient(180deg,#223b44,#183036);
      --modal-bg: linear-gradient(180deg,#1a2332,#0f1724);
      --modal-shadow: rgba(0,0,0,0.4);
      --button-bg: linear-gradient(180deg,#2a3f5f,#1e2f47);
      --button-bg-alt: linear-gradient(180deg,#1f4662,#163854);
      --button-bg-hard: linear-gradient(180deg,#4a5a2f,#3a4a25);
      --card-border: rgba(125,211,252,0.15);
      --card-shadow: rgba(0,0,0,0.3);
      --title-gradient: linear-gradient(90deg,#7dd3fc,#93c5fd,#a5b4fc);
      --star-gradient: radial-gradient(circle at 30% 30%, #ffd700, #ffb84d 40%, #ff8c42 70%);
    }
    html, body, .container { transition: background 420ms ease, color 320ms ease; }
    body { background: linear-gradient(180deg,var(--bg-start), var(--bg-end)); color: var(--text); }
    :root{
      --pastel-1: #ffd6e0;
      --pastel-2: #cde7f0;
      --pastel-3: #f9e79f;
      --accent: #ff6b81;
      --text: #4a2b3b;
    }
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      /* Disable scrolling to prevent accidental scroll gestures on touch screens */
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }
    body {
      font-family: 'Baloo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: auto;
      padding-top: 0;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 40px;
      letter-spacing: 1px;
      /* gradient text */
      background: var(--title-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 6px rgba(255,107,129,0.08);
      position: relative;
      z-index: 999;
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    /* Start modal styles */
    .start-modal{ 
      position: fixed; 
      inset: 0; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      z-index: 10001; 
      background: rgba(0,0,0,0.5); 
    }
    .start-content{ 
      background: var(--modal-bg); 
      padding: 36px 32px; 
      border-radius: 16px; 
      text-align: center; 
      box-shadow: 0 30px 60px var(--modal-shadow);
    }
    .start-content h2{
      font-size: 28px;
      margin-bottom: 24px;
      color: var(--accent);
    }
    .start-content .options{ 
      display: flex; 
      gap: 12px; 
      flex-wrap: wrap; 
      justify-content: center;
    }
    .card {
      background: transparent; /* no background on container, only on faces */
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      box-shadow: 0 8px 18px var(--card-shadow);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    /* Screen-reader only helper */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    /* Larger touch targets for mobile */
    @media (max-width: 600px) {
      .card { min-height: 72px; }
      .card-front, .card-back { font-size: 40px; }
    }
    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square aspect ratio */
      transition: transform 0.5s cubic-bezier(.2,.9,.3,1);
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px; /* bigger for kids */
      font-weight: 700;
    }
    .card-front {
      background: var(--card-front); /* theme-aware */
      transform: rotateY(180deg);
      border: 4px solid var(--card-border);
      color: var(--text);
    }
    .card-back {
      background: var(--card-back); /* pastel pink */
      color: var(--text);
      font-size: 42px;
      transform: rotateY(0deg);
    }
    /* Ensure proper visibility during flip */
    .card:not(.flipped) .card-front {
      visibility: hidden;
    }
    .card.flipped .card-back {
      visibility: hidden;
    }
    /* New keyframes for match effect */
    @keyframes matchPulse {
      0% { transform: scale(1); box-shadow: none; }
      50% { transform: scale(1.18); box-shadow: 0 10px 30px rgba(255,107,129,0.25); }
      100% { transform: scale(1); box-shadow: none; }
    }
    .card.matched {
      animation: matchPulse 0.5s ease-in-out;
    }
    .card:active { transform: translateY(2px) scale(0.995); }
    .card:hover { transform: translateY(-6px) scale(1.02); }
    /* New Confetti styles */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    @keyframes confettiExplosion {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      50% { transform: translate(var(--dx), var(--dy)) rotate(180deg); opacity: 1; }
      100% { transform: translate(var(--dx), calc(var(--dy) + 200px)) rotate(360deg); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      background-color: red;
      opacity: 0.95;
      animation: confettiExplosion 2.2s cubic-bezier(.1,.8,.2,1) forwards;
      transform-origin: center;
      border-radius: 3px;
    }
    /* New styles for star icons in result modal */
    .star {
      font-size: 90px; /* bigger, more playful */
      background: var(--star-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 18px rgba(255,150,100,0.12);
      margin: 0 14px;
      opacity: 0;
      animation: fadeIn 0.45s forwards, breathe 2s ease-in-out infinite;
      display: inline-block;
      transform-origin: center center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
    /* Stamp entrance for stars */
    @keyframes stampIn {
      0% { transform: scale(0.2) rotate(-25deg); opacity: 0; }
      60% { transform: scale(1.12) rotate(6deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .star.stamp {
      animation: stampIn 360ms cubic-bezier(.2,.9,.3,1) both;
      display: inline-block;
    }
    /* Modal styles for result */
    #resultModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10000;
    }
    #resultModal.show {
      visibility: visible;
      opacity: 1;
    }
    #resultModal .modal-content {
      background: var(--modal-bg);
      padding: 44px 34px; /* larger modal */
      border-radius: 16px;
      text-align: center;
      min-width: 380px;
      min-height: 260px;
      box-shadow: 0 30px 60px var(--modal-shadow);
    }
    #resultModal .modal-content h2 {
      color: var(--accent);
    }
    #resultModal .modal-content button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 160ms ease, opacity 160ms ease;
    }
    #resultModal .modal-content button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    #resultModal .modal-content button:active {
      transform: translateY(0);
    }
    /* Fun sparkle dots behind modal */
    #resultModal.show::before{
      content: '';
      position: absolute;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 20% 20%, rgba(255,223,186,0.6), transparent 15%),
                  radial-gradient(circle at 80% 80%, rgba(199,245,255,0.6), transparent 15%);
      border-radius: 50%;
      filter: blur(26px);
      z-index: 9998;
      transform: translateY(-10px);
    }
    /* Theme toggle button */
    #themeToggle { 
      position: fixed; 
      right: 18px; 
      top: 18px; 
      z-index:11000; 
      background: var(--button-bg); 
      border: 2px solid var(--card-border); 
      padding: 8px 10px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 20px;
      transition: transform 160ms ease, opacity 160ms ease;
    }
    #themeToggle:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
    #themeToggle:active {
      transform: scale(0.95);
    }
    #themeToggle:focus { outline: 3px solid var(--accent); outline-offset: 2px; }
    
    /* Game HUD */
    .game-hud {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-template-rows: auto auto;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 300ms ease;
      padding: 0 20px;
      box-sizing: border-box;
      pointer-events: none;
    }
    .game-hud.active {
      opacity: 1;
    }
    .hud-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      background: var(--modal-bg);
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--modal-shadow);
      pointer-events: auto;
    }
    .hud-item.score-item {
      grid-column: 1;
      grid-row: 1;
      justify-self: start;
    }
    .hud-item.timer-item {
      grid-column: 3;
      grid-row: 1;
      justify-self: end;
      display: none;
    }
    .hud-item.timer-item.active {
      display: flex;
    }
    .hud-item.combo-item {
      grid-column: 1;
      grid-row: 2;
      justify-self: start;
      margin-top: 8px;
      background: transparent;
      box-shadow: none;
      padding: 4px 8px;
    }
    .hud-label {
      font-size: 12px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .hud-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }
    .hud-combo {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      opacity: 0;
      transition: opacity 200ms ease;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .timer-item {
      display: none;
    }
    .timer-item.active {
      display: flex;
    }
    
    /* Combo popup animation */
    @keyframes comboPopup {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-30px) scale(1.3); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.8); opacity: 0; }
    }
    .combo-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      z-index: 10002;
      pointer-events: none;
      animation: comboPopup 1s ease-out forwards;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    /* Mode selector in start modal */
    .mode-select {
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
    .mode-select label {
      font-size: 14px;
      color: var(--text);
    }
    .mode-select select {
      padding: 6px 12px;
      border-radius: 6px;
      border: 2px solid var(--card-border);
      background: var(--modal-bg);
      color: var(--text);
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
    }
    
    /* Final score display */
    .final-score {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      margin: 12px 0;
    }
    
    /* Idle animations for mode buttons */
    @keyframes gentleFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes steadyPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes rapidBounce {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-6px) rotate(-2deg); }
      50% { transform: translateY(-10px) rotate(0deg); }
      75% { transform: translateY(-6px) rotate(2deg); }
    }
    @keyframes clockTick {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
    }
    @keyframes lightningPulse {
      0%, 100% { filter: brightness(1) drop-shadow(0 0 0px rgba(255,107,107,0)); }
      50% { filter: brightness(1.2) drop-shadow(0 0 20px rgba(255,107,107,0.6)); }
    }
    
    /* Border animations for mode buttons */
    @keyframes peacefulGlow {
      0%, 100% { 
        box-shadow: 0 4px 15px rgba(46, 213, 115, 0.5),
                    0 0 30px rgba(72, 219, 131, 0.4),
                    inset 0 0 20px rgba(123, 237, 159, 0.3);
      }
      50% { 
        box-shadow: 0 4px 20px rgba(85, 239, 196, 0.7),
                    0 0 40px rgba(129, 236, 236, 0.5),
                    inset 0 0 25px rgba(163, 228, 215, 0.4);
      }
    }
    @keyframes urgentPulse {
      0% { 
        box-shadow: 0 4px 15px rgba(255, 234, 167, 0.4),
                    0 0 20px rgba(253, 203, 110, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }
      25% { 
        box-shadow: 0 4px 20px rgba(255, 193, 7, 0.6),
                    0 0 35px rgba(255, 152, 0, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4);
      }
      50% { 
        box-shadow: 0 4px 25px rgba(255, 152, 0, 0.7),
                    0 0 45px rgba(255, 87, 34, 0.6),
                    inset 0 2px 0 rgba(255, 255, 255, 0.5);
      }
      75% { 
        box-shadow: 0 4px 20px rgba(255, 193, 7, 0.6),
                    0 0 35px rgba(255, 152, 0, 0.5),
                    inset 0 2px 0 rgba(255, 255, 255, 0.4);
      }
      100% { 
        box-shadow: 0 4px 15px rgba(255, 234, 167, 0.4),
                    0 0 20px rgba(253, 203, 110, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3);
      }
    }
    @keyframes explosiveFlash {
      0%, 100% { 
        box-shadow: 0 4px 20px rgba(255, 107, 107, 0.6),
                    0 0 30px rgba(238, 90, 111, 0.4),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
      }
      10% { 
        box-shadow: 0 8px 40px rgba(255, 87, 34, 1),
                    0 0 60px rgba(255, 152, 0, 0.9),
                    0 0 80px rgba(255, 193, 7, 0.6),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
      }
      20% { 
        box-shadow: 0 4px 25px rgba(255, 107, 107, 0.7),
                    0 0 40px rgba(238, 90, 111, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
      30% { 
        box-shadow: 0 10px 50px rgba(255, 87, 34, 1),
                    0 0 70px rgba(255, 152, 0, 1),
                    0 0 90px rgba(255, 193, 7, 0.7),
                    inset 0 0 35px rgba(255, 255, 255, 0.6);
      }
      45% { 
        box-shadow: 0 4px 20px rgba(255, 107, 107, 0.6),
                    0 0 30px rgba(238, 90, 111, 0.4),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
      }
    }
    @keyframes lightningStrike {
      0%, 94%, 100% { 
        opacity: 0;
        transform: translateX(-50%) translateY(-120%) scaleY(0);
      }
      95% { 
        opacity: 1;
        transform: translateX(-50%) translateY(-120%) scaleY(1);
      }
      96% { 
        opacity: 0;
      }
      97% { 
        opacity: 0.8;
        transform: translateX(-50%) translateY(-120%) scaleY(1);
      }
      98%, 99% { 
        opacity: 0;
      }
    }
    @keyframes lightningFlash {
      0%, 94%, 100% { 
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        filter: brightness(1);
      }
      95%, 97% { 
        box-shadow: 0 0 60px rgba(255, 255, 255, 1),
                    0 0 100px rgba(255, 234, 0, 0.9),
                    0 0 140px rgba(255, 193, 7, 0.7);
        filter: brightness(1.5);
      }
      96%, 98% { 
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        filter: brightness(1);
      }
    }
    
    /* Title/Splash Screen */
    .title-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10003;
      background: linear-gradient(135deg, var(--bg-start), var(--accent), var(--bg-end));
      cursor: pointer;
      animation: gradientShift 6s ease infinite;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .title-content {
      text-align: center;
      animation: titleBounce 2s ease-in-out infinite;
    }
    @keyframes titleBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .big-title {
      font-size: 64px;
      font-weight: 700;
      color: white;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      letter-spacing: 3px;
    }
    .subtitle {
      font-size: 28px;
      color: white;
      margin-bottom: 40px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    .tap-prompt {
      font-size: 20px;
      color: white;
      animation: pulse 1.5s ease-in-out infinite;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    /* Mode Selection Screen */
    .mode-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10002;
      background: rgba(0,0,0,0.5);
    }
    .mode-content {
      background: var(--modal-bg);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 30px 60px var(--modal-shadow);
    }
    .mode-content h2 {
      color: var(--accent);
      font-size: 32px;
      margin-bottom: 30px;
    }
    .mode-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .mode-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 24px 32px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      transition: transform 200ms ease, box-shadow 200ms ease;
      min-width: 140px;
    }
    .mode-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .mode-btn:active {
      transform: translateY(0) scale(0.98);
    }
    .classic-btn {
      background: linear-gradient(135deg, #7bed9f, #55efc4);
      color: #2b2b2b;
      animation: peacefulGlow 4s ease-in-out infinite;
      position: relative;

      animation: urgentPulse 1.5s ease-in-out infinite;
      position: relative;
      overflow: visible;
    }
    .timed-btn .mode-emoji {
      animation: clockTick 2s ease-in-out infinite;
      transform-origin: center;

    .blitz-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a6f);

      animation: lightningFlash 3s ease-in-out infinite;
      position: relative;
      overflow: visible;
    }
    .blitz-btn::before {
      content: '‚ö°';
      position: absolute;
      top: 0;
      left: 50%;
      font-size: 60px;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
      pointer-events: none;
      animation: lightningStrike 3s ease-in-out infinite;
      z-index: 10;
    }
    .blitz-btn .mode-emoji {
      animation: rapidBounce 0.8s ease-in-out infinite, lightningPulse 1.5s ease-in-out infinite;
    }
    .mode-emoji {
      font-size: 48px;
      margin-bottom: 4px;
    }
    .mode-name {
      font-size: 20px;
      font-weight: 700;
    }
    .mode-desc {
      font-size: 14px;
      opacity: 0.8;
    }

      display: flex;

    .easy-btn {
      background: linear-gradient(135deg, #b8e994, #78e08f);

    }
    .medium-btn {
      background: linear-gradient(135deg, #ffeaa7, #fdcb6e);

    }
    .hard-btn {
      background: linear-gradient(135deg, #ff7675, #d63031);
      color: white;
    }
    .diff-emoji {
      font-size: 36px;
    }
    .diff-name {
      font-size: 18px;
      font-weight: 700;
    }
    .diff-count {
      font-size: 13px;
      opacity: 0.85;
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 600px) {
      .game-hud {
        padding: 0 10px;
        max-width: 100%;
      }
      .hud-item {
        padding: 8px 12px;
      }
      .hud-value {
        font-size: 18px;
      }
      .hud-label {
        font-size: 11px;
      }
      .hud-combo {
        font-size: 16px;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
      }
      .big-title {
        font-size: 42px;
      }
      .subtitle {
        font-size: 22px;
      }
      .mode-buttons {
        flex-direction: column;
        gap: 16px;
      }
      .mode-btn {
        width: 100%;
        max-width: 280px;
      }
      .mode-content {
        padding: 28px 20px;
        margin: 0 16px;
      }
      .mode-content h2 {
        font-size: 26px;
      }
      .start-content {
        margin: 0 16px;
        padding: 28px 20px;
      }
      .difficulty-btn {
        min-width: 90px;
        padding: 18px 20px;
      }
      .game-hud {
        top: 20px;
        padding: 8px 16px;
        gap: 12px;
      }

        font-size: 18px;
      }

  </style>
</head>
<body>
  <button id="themeToggle" aria-pressed="false" aria-label="Toggle theme">üåô</button>
  <div id="sr-announcer" class="sr-only" aria-live="polite"></div>
  
  <!-- Game HUD -->
  <div id="gameHUD" class="game-hud">
    <div class="hud-item score-item">
      <span class="hud-label">Score</span>
      <span id="gameScore" class="hud-value">0</span>
    </div>
    <div class="hud-item timer-item">
      <span class="hud-label">Time</span>
      <span id="gameTimer" class="hud-value">0:00</span>
    </div>
    <div class="hud-item combo-item">
      <span id="gameCombo" class="hud-combo">√ó2 COMBO!</span>
    </div>
  </div>
  
  <div class="container">
    <h1>LUCY'S MATCH</h1>
    <div class="game-board" id="gameBoard">
      <!-- Cards will be injected by JS -->
    </div>
  </div>
  <!-- New elements for confetti and result modal -->
  <div id="confetti-container"></div>
  <div id="resultModal" role="dialog" aria-modal="true" aria-labelledby="resultTitle" onclick="restartGame()" style="cursor:pointer;" aria-hidden="true">
    <div class="modal-content">
      <h2 id="resultTitle">Game Over!</h2>
      <p id="starResult" aria-live="polite"></p>
      <p id="finalScore" class="final-score">Score: 0</p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  
  <!-- Title/Splash Screen -->
  <div class="title-screen" id="titleScreen">
    <div class="title-content">
      <h1 class="big-title">LUCY'S MATCH</h1>
      <p class="subtitle">üéÆ Memory Game üéÆ</p>
      <p class="tap-prompt">Tap anywhere to start!</p>
    </div>
  </div>
  
  <!-- Mode selection screen -->
  <div class="mode-screen" id="modeScreen" style="display: none;">
    <div class="mode-content">
      <h2>Choose Your Mode</h2>
      <div class="mode-buttons">
        <button class="mode-btn classic-btn" data-mode="classic">
          <span class="mode-emoji">üéØ</span>
          <span class="mode-name">Classic</span>
          <span class="mode-desc">Take your time!</span>
        </button>
        <button class="mode-btn timed-btn" data-mode="timed">
          <span class="mode-emoji">‚è±Ô∏è</span>
          <span class="mode-name">Timed</span>
          <span class="mode-desc">2 minutes!</span>
        </button>
        <button class="mode-btn blitz-btn" data-mode="blitz">
          <span class="mode-emoji">‚ö°</span>
          <span class="mode-name">Blitz</span>
          <span class="mode-desc">1 minute!</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Start modal element (difficulty selection) -->
  <div class="start-modal" id="startModal" style="display: none;">
    <div class="start-content">
      <h2>Choose Difficulty</h2>
      <div class="options">
        <button id="easyBtn" class="difficulty-btn easy-btn">
          <span class="diff-emoji">üü¢</span>
          <span class="diff-name">Easy</span>
          <span class="diff-count">8 cards</span>
        </button>
        <button id="mediumBtn" class="difficulty-btn medium-btn">
          <span class="diff-emoji">üü°</span>
          <span class="diff-name">Medium</span>
          <span class="diff-count">12 cards</span>
        </button>
        <button id="hardBtn" class="difficulty-btn hard-btn">
          <span class="diff-emoji">üî¥</span>
          <span class="diff-name">Hard</span>
          <span class="diff-count">16 cards</span>
        </button>
      </div>
    </div>
  </div>

  <script src="src/game.js"></script>
  <script>
    // Bootstrap browser behavior using the exported game API
    // Set the DOM board element that the game uses
    setGameBoardElement(document.getElementById('gameBoard'));
    // In the browser, use a longer mismatch delay so the flip animation is visible
    if (typeof setMismatchDelay === 'function') setMismatchDelay(1000);

    // Multi-step flow state
    let selectedMode = 'classic';

    // Title screen - tap anywhere to continue
    const titleScreen = document.getElementById('titleScreen');
    const modeScreen = document.getElementById('modeScreen');
    const startModal = document.getElementById('startModal');
    
    if (titleScreen) {
      titleScreen.addEventListener('click', () => {
        titleScreen.style.display = 'none';
        modeScreen.style.display = 'flex';
        if (typeof trapFocus === 'function') {
          // Focus first mode button
          const firstBtn = document.querySelector('.mode-btn');
          if (firstBtn) setTimeout(() => firstBtn.focus(), 100);
        }
      });
    }

    // Mode selection buttons
    const modeButtons = document.querySelectorAll('.mode-btn');
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        selectedMode = btn.dataset.mode;
        modeScreen.style.display = 'none';
        startModal.style.display = 'flex';
        if (typeof trapFocus === 'function') trapFocus(startModal);
      });
    });

    // Wire difficulty buttons with mode selection
    document.getElementById('easyBtn').addEventListener('click', () => { 
      startGame(8, selectedMode);
      startModal.style.display = 'none';
      showHUD(selectedMode);
    });
    document.getElementById('mediumBtn').addEventListener('click', () => { 
      startGame(12, selectedMode);
      startModal.style.display = 'none';
      showHUD(selectedMode);
    });
    document.getElementById('hardBtn').addEventListener('click', () => { 
      startGame(16, selectedMode);
      startModal.style.display = 'none';
      showHUD(selectedMode);
    });
    
    // Show/hide HUD based on mode
    function showHUD(mode) {
      const hud = document.getElementById('gameHUD');
      const timerItem = document.querySelector('.timer-item');
      if (hud) {
        hud.classList.add('active');
      }
      if (timerItem && (mode === 'timed' || mode === 'blitz')) {
        timerItem.classList.add('active');
      } else if (timerItem) {
        timerItem.classList.remove('active');
      }
    }

    // resultModal already has an onclick that calls restartGame() in the markup

    // Theme toggle wiring and initialization
    const themeToggle = document.getElementById('themeToggle');
    function updateToggleUI() {
      const current = typeof getTheme === 'function' ? getTheme() : 'light';
      if (!themeToggle) return;
      themeToggle.setAttribute('aria-pressed', current === 'dark' ? 'true' : 'false');
      themeToggle.textContent = current === 'dark' ? 'üåû' : 'üåô';
    }
    if (typeof initTheme === 'function') initTheme();
    updateToggleUI();
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        if (typeof toggleTheme === 'function') toggleTheme();
        updateToggleUI();
      });
    }
  </script>
</body>
</html>
