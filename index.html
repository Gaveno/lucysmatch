<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCY'S MATCH</title>
  <!-- Playful font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* subtle animated gradient shift class used during theme change */
    body.theme-animate { transition: background 900ms ease-in-out; }
    body.theme-animate::before {
      content: '';
      position: fixed; inset: 0; pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0.06), rgba(0,0,0,0.04));
      mix-blend-mode: overlay;
      animation: themePulse 900ms ease-in-out;
    }
    @keyframes themePulse { 0% { opacity: 0 } 50% { opacity: 1 } 100% { opacity: 0 } }
    /* Theme tokens and animated transitions */
    :root{
      --bg-start: #fffaf0;
      --bg-end: #fef6f7;
      --accent: #ff6b81;
      --text: #4a2b3b;
      --text-secondary: #6b5563;
      --card-front: linear-gradient(180deg,#b7f0e6,#a3d2ca);
      --card-back: linear-gradient(180deg,#ffd6e0,#ffb6b9);
      --modal-bg: linear-gradient(180deg,#ffffff,#fff6f9);
      --modal-shadow: rgba(74,43,59,0.08);
      --button-bg: linear-gradient(180deg,#ffd6e0,#ffb6b9);
      --button-bg-alt: linear-gradient(180deg,#cde7f0,#9fd6ff);
      --button-bg-hard: linear-gradient(180deg,#fff2b6,#ffd28f);
      --card-border: rgba(74,43,59,0.08);
      --card-shadow: rgba(75,0,60,0.06);
      --title-gradient: linear-gradient(90deg,#ff85a1,#ffd28f,#8fd3ff);
      --star-gradient: radial-gradient(circle at 30% 30%, #fffacd, #ffd700 40%, #ffb84d 70%);
    }
    [data-theme="dark"]{
      --bg-start: #0f1724;
      --bg-end: #071124;
      --accent: #7dd3fc;
      --text: #e6eef8;
      --text-secondary: #b0c4de;
      --card-front: linear-gradient(180deg,#1f3a52,#183247);
      --card-back: linear-gradient(180deg,#223b44,#183036);
      --modal-bg: linear-gradient(180deg,#1a2332,#0f1724);
      --modal-shadow: rgba(0,0,0,0.4);
      --button-bg: linear-gradient(180deg,#2a3f5f,#1e2f47);
      --button-bg-alt: linear-gradient(180deg,#1f4662,#163854);
      --button-bg-hard: linear-gradient(180deg,#4a5a2f,#3a4a25);
      --card-border: rgba(125,211,252,0.15);
      --card-shadow: rgba(0,0,0,0.3);
      --title-gradient: linear-gradient(90deg,#7dd3fc,#93c5fd,#a5b4fc);
      --star-gradient: radial-gradient(circle at 30% 30%, #ffd700, #ffb84d 40%, #ff8c42 70%);
    }
    html, body, .container { transition: background 420ms ease, color 320ms ease; }
    body { background: linear-gradient(180deg,var(--bg-start), var(--bg-end)); color: var(--text); }
    :root{
      --pastel-1: #ffd6e0;
      --pastel-2: #cde7f0;
      --pastel-3: #f9e79f;
      --accent: #ff6b81;
      --text: #4a2b3b;
    }
    * { box-sizing: border-box; padding: 0; margin: 0; }
    html, body {
      /* Disable scrolling to prevent accidental scroll gestures on touch screens */
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }
    body {
      font-family: 'Baloo 2', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, var(--bg-start), var(--bg-end));
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: var(--text);
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
      font-size: 40px;
      letter-spacing: 1px;
      /* gradient text */
      background: var(--title-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 6px rgba(255,107,129,0.08);
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    /* Start modal styles */
    .start-modal{ position: fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:10001; background: rgba(0,0,0,0.35); }
    .start-content{ background: var(--modal-bg); padding:26px 28px; border-radius:12px; text-align:center; box-shadow: 0 30px 60px var(--modal-shadow);}
    .start-content h2{font-size:26px;margin-bottom:12px;color:var(--accent)}
    .start-content .options button{ margin:6px; padding:12px 16px; border-radius:10px; border:none; font-size:16px; cursor:pointer; color: var(--text); transition: transform 160ms ease, opacity 160ms ease;}
    .start-content .options button:nth-child(1){ background:var(--button-bg)}
    .start-content .options button:nth-child(2){ background:var(--button-bg-alt)}
    .start-content .options button:nth-child(3){ background:var(--button-bg-hard)}
    .start-content .options button:hover{ transform: translateY(-2px); opacity: 0.9; }
    .start-content .options button:active{ transform: translateY(0); }
    .card {
      background: transparent; /* no background on container, only on faces */
      border-radius: 14px;
      position: relative;
      cursor: pointer;
      perspective: 1000px;
      box-shadow: 0 8px 18px var(--card-shadow);
      transition: transform 160ms ease, box-shadow 160ms ease;
    }
    /* Screen-reader only helper */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }

    /* Larger touch targets for mobile */
    @media (max-width: 600px) {
      .card { min-height: 72px; }
      .card-front, .card-back { font-size: 40px; }
    }
    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square aspect ratio */
      transition: transform 0.5s cubic-bezier(.2,.9,.3,1);
      transform-style: preserve-3d;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px; /* bigger for kids */
      font-weight: 700;
    }
    .card-front {
      background: var(--card-front); /* theme-aware */
      transform: rotateY(180deg);
      border: 4px solid var(--card-border);
      color: var(--text);
    }
    .card-back {
      background: var(--card-back); /* pastel pink */
      color: var(--text);
      font-size: 42px;
      transform: rotateY(0deg);
    }
    /* Ensure proper visibility during flip */
    .card:not(.flipped) .card-front {
      visibility: hidden;
    }
    .card.flipped .card-back {
      visibility: hidden;
    }
    /* New keyframes for match effect */
    @keyframes matchPulse {
      0% { transform: scale(1); box-shadow: none; }
      50% { transform: scale(1.18); box-shadow: 0 10px 30px rgba(255,107,129,0.25); }
      100% { transform: scale(1); box-shadow: none; }
    }
    .card.matched {
      animation: matchPulse 0.5s ease-in-out;
    }
    .card:active { transform: translateY(2px) scale(0.995); }
    .card:hover { transform: translateY(-6px) scale(1.02); }
    /* New Confetti styles */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }
    @keyframes confettiExplosion {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      50% { transform: translate(var(--dx), var(--dy)) rotate(180deg); opacity: 1; }
      100% { transform: translate(var(--dx), calc(var(--dy) + 200px)) rotate(360deg); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 12px;
      background-color: red;
      opacity: 0.95;
      animation: confettiExplosion 2.2s cubic-bezier(.1,.8,.2,1) forwards;
      transform-origin: center;
      border-radius: 3px;
    }
    /* New styles for star icons in result modal */
    .star {
      font-size: 90px; /* bigger, more playful */
      background: var(--star-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 8px 18px rgba(255,150,100,0.12);
      margin: 0 14px;
      opacity: 0;
      animation: fadeIn 0.45s forwards, breathe 2s ease-in-out infinite;
      display: inline-block;
      transform-origin: center center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }
    /* Stamp entrance for stars */
    @keyframes stampIn {
      0% { transform: scale(0.2) rotate(-25deg); opacity: 0; }
      60% { transform: scale(1.12) rotate(6deg); opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .star.stamp {
      animation: stampIn 360ms cubic-bezier(.2,.9,.3,1) both;
      display: inline-block;
    }
    /* Modal styles for result */
    #resultModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10000;
    }
    #resultModal.show {
      visibility: visible;
      opacity: 1;
    }
    #resultModal .modal-content {
      background: var(--modal-bg);
      padding: 44px 34px; /* larger modal */
      border-radius: 16px;
      text-align: center;
      min-width: 380px;
      min-height: 260px;
      box-shadow: 0 30px 60px var(--modal-shadow);
    }
    #resultModal .modal-content h2 {
      color: var(--accent);
    }
    #resultModal .modal-content button {
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background: var(--button-bg);
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 160ms ease, opacity 160ms ease;
    }
    #resultModal .modal-content button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    #resultModal .modal-content button:active {
      transform: translateY(0);
    }
    /* Fun sparkle dots behind modal */
    #resultModal.show::before{
      content: '';
      position: absolute;
      width: 260px;
      height: 260px;
      background: radial-gradient(circle at 20% 20%, rgba(255,223,186,0.6), transparent 15%),
                  radial-gradient(circle at 80% 80%, rgba(199,245,255,0.6), transparent 15%);
      border-radius: 50%;
      filter: blur(26px);
      z-index: 9998;
      transform: translateY(-10px);
    }
    /* Theme toggle button */
    #themeToggle { 
      position: fixed; 
      right: 18px; 
      top: 18px; 
      z-index:11000; 
      background: var(--button-bg); 
      border: 2px solid var(--card-border); 
      padding: 8px 10px; 
      border-radius: 8px; 
      cursor: pointer; 
      font-size: 20px;
      transition: transform 160ms ease, opacity 160ms ease;
    }
    #themeToggle:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }
    #themeToggle:active {
      transform: scale(0.95);
    }
    #themeToggle:focus { outline: 3px solid var(--accent); outline-offset: 2px; }
  </style>
</head>
<body>
  <button id="themeToggle" aria-pressed="false" aria-label="Toggle theme">🌙</button>
  <div id="sr-announcer" class="sr-only" aria-live="polite"></div>
  <div class="container">
    <h1>LUCY'S MATCH</h1>
    <div class="game-board" id="gameBoard">
      <!-- Cards will be injected by JS -->
    </div>
  </div>
  <!-- New elements for confetti and result modal -->
  <div id="confetti-container"></div>
  <div id="resultModal" role="dialog" aria-modal="true" aria-labelledby="resultTitle" onclick="restartGame()" style="cursor:pointer;" aria-hidden="true">
    <div class="modal-content">
      <h2 id="resultTitle">Game Over!</h2>
      <p id="starResult" aria-live="polite"></p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  
  <!-- Start modal element -->
  <div class="start-modal" id="startModal">
    <div class="start-content">
      <h2>Welcome to Lucy's Match!</h2>
      <div class="options">
        <button id="easyBtn">Easy</button>
        <button id="mediumBtn">Medium</button>
        <button id="hardBtn">Hard</button>
      </div>
    </div>
  </div>

  <script src="src/game.js"></script>
  <script>
    // Bootstrap browser behavior using the exported game API
    // Set the DOM board element that the game uses
    setGameBoardElement(document.getElementById('gameBoard'));
    // In the browser, use a longer mismatch delay so the flip animation is visible
    if (typeof setMismatchDelay === 'function') setMismatchDelay(1000);

    // Wire difficulty buttons
    document.getElementById('easyBtn').addEventListener('click', () => { startGame(8); });
    document.getElementById('mediumBtn').addEventListener('click', () => { startGame(12); });
    document.getElementById('hardBtn').addEventListener('click', () => { startGame(16); });

  // Trap focus in the start modal on initial load for keyboard users
  const startModal = document.getElementById('startModal');
  if (startModal && typeof trapFocus === 'function') trapFocus(startModal);

    // resultModal already has an onclick that calls restartGame() in the markup

    // Theme toggle wiring and initialization
    const themeToggle = document.getElementById('themeToggle');
    function updateToggleUI() {
      const current = typeof getTheme === 'function' ? getTheme() : 'light';
      if (!themeToggle) return;
      themeToggle.setAttribute('aria-pressed', current === 'dark' ? 'true' : 'false');
      themeToggle.textContent = current === 'dark' ? '🌞' : '🌙';
    }
    if (typeof initTheme === 'function') initTheme();
    updateToggleUI();
    if (themeToggle) {
      themeToggle.addEventListener('click', () => {
        if (typeof toggleTheme === 'function') toggleTheme();
        updateToggleUI();
      });
    }
  </script>
</body>
</html>
